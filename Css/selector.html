<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        div > h2 {
            background-color: rgba(227, 177, 27);
         }
    </style>
</head>
<body>
    <div>
        <h1>Selector</h1>
        <h2>1.satır</h2>
        <h2>2.satır</h2>
        <h2>3.satır</h2>
        <div>
            <section>
                <h2>2.satır</h2>
                <h2>3.satır</h2>
            </section>
          
            <h2>4.satır</h2>
            <h2>5.satır</h2>
        </div>
        <h2>6.satır</h2>
    </div>
    <div>
    <h2>7.satır</h2>
    <h2>8.satır</h2>
    </div>

    <!-- 
        = değeri verildiği bütü satırıları etkiler
        ~ değeri verildiği değerden sonraki satırları etkiler
        + değeri verildiği noktadan sonraki ilk yere uygular
        > değeri etiketin altındaki sadece çocuk satırları etkiler.
     -->
</body>
</html>
